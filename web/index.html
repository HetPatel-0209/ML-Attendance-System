<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Management System</h1>
        <div class="input-section">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" readonly>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" required>
                    <option value="">Select Branch</option>
                    <option value="IT">IT</option>
                    <option value="CP">CP</option>
                    <option value="CSD">CSD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sem">Semester:</label>
                <select id="sem" required>
                    <option value="">Select Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" required>
                    <option value="">Select Subject</option>
                </select>
            </div>
            <button id="fetchBtn">Fetch Attendance</button>
        </div>
        
        <div class="students-section">
            <h2>Students</h2>
            <div class="filters">
                <button id="selectAllBtn">Select All</button>
                <button id="unselectAllBtn">Unselect All</button>
            </div>
            <div class="students-list" id="studentsList">
                <!-- Student checkboxes will be generated here -->
            </div>
            <button id="submitBtn">Submit Attendance</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
